<!DOCTYPE html>
<head>
    <title>İHA Listesi</title>
</head>
<body>
<center>
    <h1>Insert Record Into PostgreSQL</h1>
    <h3>Django Web Tutorials</h3>
    <hr/>
    <form method=POST>
        {% csrf_token %}
    <table border="1">
        <tr>
            <tr>
                <td>Marka</td>
                <td><input type="text" placeholder="Marka bilgisini giriniz..." name="marka"></td>
            </tr>
            <tr>
                <td>Model</td>
                <td><input type="text" placeholder="Model bilgisini giriniz..." name="model"></td>
            </tr>
            <tr>
                <td>Ağırlık</td>
                <td><input type="text" placeholder="Ağırlık bilgisini giriniz..." name="agirlik"></td>
            </tr>
            <tr>
                <td>Kategori</td>
                <td><select name="kategori">
                    <option selected disabled=true>---Kategori Seçiniz---</option>
                    <option >Mini/Mikro İHA</option>
                    <option >İş İHA'sı</option>
                    <option >Kamu Güvenliği İHA'sı</option>
                    <option >Askeri İHA</option>
                    <option >Taşıma İHA'sı</option>
                    <option >Eğlence İHA'sı</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Insert"></td>
                <td>
                    {% if messages %}
                    {% for mess in messages%}
                    <b style="color:green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
            
        </tr>
    </table>
    <a href="{% url 'showIha'%}"> Ana Sayfa </a>
</form>
</center>

</body>
</html>
